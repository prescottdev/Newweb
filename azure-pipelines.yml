# ASP.NET Core (.NET Framework)
- task: AzureResourceManagerTemplateDeployment@3
  inputs:
    deploymentScope: 'Resource Group'
    azureResourceManagerConnection: 'AzureTraining (606e824b-aaf7-4b4e-9057-b459f6a4436d)'
    subscriptionId: '606e824b-aaf7-4b4e-9057-b459f6a4436d'
    action: 'Create Or Update Resource Group'
    resourceGroupName: 'AzureTrainingDev1-rg'
    location: 'East US'
    templateLocation: 'URL of the file'
    csmFileLink: 'https://terraformstate112.blob.core.windows.net/terraformstate/newmain.tf'
    deploymentMode: 'Incremental'
# Build and test ASP.NET Core projects targeting the full .NET Framework.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- main

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: NuGetToolInstaller@1
- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'

- task: DotNetCoreCLI@2
  displayName: Build
  inputs:
    command: build
    projects: '**/*.csproj'
    arguments: '--configuration $(buildConfiguration)'

- script: ls $(Build.ArtifactStagingDirectory)
  displayName: 'List Artifacts'

- task: DotNetCoreCLI@2
  displayName: Publish
  inputs:
    command: publish
    publishWebProjects: True
    arguments: '--configuration $(BuildConfiguration) --output $(Build.ArtifactStagingDirectory)'

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'WebApplication1'
    publishLocation: 'Container'



